<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Available Cars | RentNasi</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        position: relative;
    }

    /* Blurred background image */
    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url("{{ url_for('static', filename='images/login.jpg') }}") no-repeat center center/cover;
        filter: blur(6px);
        z-index: -1;
    }

    h1 {
        margin: 40px 0 20px;
        color: #1e90ff;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .cars-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        width: 90%;
        max-width: 1200px;
        justify-items: center;
        margin-bottom: 30px;
    }

    .car-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        width: 250px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .car-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    .car-card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .car-card h3 {
        margin: 10px 0;
        font-size: 1.2em;
        color: #333;
    }

    .car-card p {
        color: #555;
        margin-bottom: 15px;
    }

    .car-card button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #1e90ff;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }

    .car-card button:hover {
        background-color: #187bcd;
    }

    .back-btn {
        display: block;
        width: 200px;
        text-align: center;
        margin: 20px auto 40px;
        padding: 15px;
        font-size: 16px;
        border-radius: 10px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s, transform 0.2s;
    }

    .back-btn:hover {
        background-color: #1f7a34;
        transform: scale(1.03);
    }

    @media (max-width: 480px) {
        .car-card {
            width: 90%;
        }
    }
</style>
</head>
<body>
<h1>Available Cars</h1>

<div class="cars-container">
    {% for car in cars %}
    <div class="car-card">
        <img src="{{ url_for('static', filename='images/' + car.image) }}" alt="{{ car.name }}">
        <h3>{{ car.name }}</h3>
        <p>Rate: Ksh {{ car.rate if car.rate else 'N/A' }} per day</p>
        <a href="{{ url_for('selectcar', car_id=car.id) }}">
            <button>Select</button>
        </a>
    </div>
    {% endfor %}
</div>

<!-- Back to Home button -->
<a href="{{ url_for('welcome') }}" class="back-btn">HOME</a>
</body>
</html>
