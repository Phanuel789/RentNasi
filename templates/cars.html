<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Cars - RentNasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: skyblue;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        .cars-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .car-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 250px;
        }
        .car-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .car-card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .car-card button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .car-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Available Cars</h1>
<div class="cars-container">
    {% for car in cars %}
    <div class="car-card">
        <img src="{{ url_for('static', filename='images/' + car.image) }}" alt="{{ car.name }}">
        <h3>{{ car.name }}</h3>
        <p>Rate: Ksh {{ car.rate if car.rate else 'N/A' }} per day</p>
        <a href="{{ url_for('selectcar', car_id=car.id) }}">
            <button>Select</button>
        </a>
    </div>
    {% endfor %}
</div>


</body>
</html>
