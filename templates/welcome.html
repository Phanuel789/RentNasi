<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to RentNasi</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-family: Arial, sans-serif; 
            color: white; 
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            position: relative; /* needed for blur layer */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static', filename='images/login.jpg') }}") no-repeat center center/cover;
            background-size: cover;
            filter: blur(5px);   /* adjust blur intensity */
            z-index: -1;          /* keep content on top */
        }

        h1 {
            margin-top: 50px;
            text-align: center;
        }

        .next-btn {
            margin-bottom: 30px;
            padding: 10px 20px; 
            font-size: 18px; 
            cursor: pointer; 
            border-radius: 5px; 
            background-color: rgba(0,123,255,0.8); /* semi-transparent button */
            color: white; 
            border: none; 
            text-decoration: none; 
        }

        .next-btn:hover { 
            background-color: rgba(0,86,179,0.9); 
        }
    </style>
</head>
<body>

    <h1>Welcome to RentNasi Car Hiring Company</h1>

    <a href="{{ url_for('show_cars') }}" class="next-btn">Next</a>


</body>
</html>
