<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | RentNasi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Blur background image */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static', filename='images/login.jpg') }}") no-repeat center center/cover;
            filter: blur(5px);
            z-index: -1;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #1e90ff;
        }

        .next-btn {
            display: block;
            margin: 10px auto;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            background-color: #1e90ff;
            color: white;
            border: none;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .next-btn:hover {
            background-color: #187bcd;
            transform: scale(1.03);
        }

        .admin-btn {
            background-color: #28a745;
        }

        .admin-btn:hover {
            background-color: #1f7a34;
        }

        @media (max-width: 480px) {
            .welcome-card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.4em;
            }

            .next-btn {
                width: 100%;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1>Welcome to RentNasi Car Hiring Company</h1>

        <a href="{{ url_for('show_cars') }}" class="next-btn">Next</a>

        {% if session.get('is_admin') %}
        <a href="{{ url_for('admin_dashboard') }}" class="next-btn admin-btn">Admin Dashboard</a>
        {% endif %}
    </div>
</body>
</html>
