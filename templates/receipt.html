<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt | RentNasi</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("{{ url_for('static', filename='images/login.jpg') }}") no-repeat center center/cover;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top:0; left:0;
            width:100%; height:100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        .container {
            background-color: rgba(255,255,255,0.95);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            text-align: center;
            width: 380px;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            color: #28a745;
            font-weight: 700;
        }

        img {
            width: 100%;
            max-height: 220px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        .detail {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 10px 15px;
            margin: 8px 0;
            font-weight: 500;
            color: #333;
        }

        .highlight {
            color: #1e90ff;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .btn-back {
            background-color: #1e90ff;
            color: white;
        }

        .btn-back:hover {
            background-color: #187bcd;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Successful!</h1>

        {% if car %}
        <img src="{{ url_for('static', filename='images/' + car.image) }}" alt="{{ car.name }}">
        <div class="detail"><strong>Car:</strong> <span class="highlight">{{ car.name }}</span></div>
        {% endif %}

        <div class="detail"><strong>Amount Paid:</strong> <span class="highlight">Ksh {{ total }}</span></div>
        <div class="detail"><strong>Phone Number:</strong> <span class="highlight">{{ phone }}</span></div>
        <div class="detail"><strong>Number of Days:</strong> <span class="highlight">{{ duration }}</span></div>
        <div class="detail"><strong>Status:</strong> <span class="highlight">Successful</span></div>

        <a href="{{ url_for('show_cars') }}">
            <button class="btn btn-back">Back to Cars</button>
        </a>
    </div>
</body>
</html>
