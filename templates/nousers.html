<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification | RentNasi</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='images/login.jpg') }}") no-repeat center center/cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.45);
            backdrop-filter: blur(3px);
        }

        .notification-box {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.95);
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
            text-align: center;
            max-width: 400px;
        }

        h2 {
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        p {
            font-size: 1em;
            margin-bottom: 25px;
            color: #333;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #187bcd;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="notification-box">
        <h2>Oops!</h2>
        <p>{{ message }}</p>
        <button id="okBtn">OK</button>
    </div>

    <script>
        document.getElementById('okBtn').addEventListener('click', function() {
            window.location.href = "{{ redirect_url }}";
        });
    </script>
</body>
</html>
