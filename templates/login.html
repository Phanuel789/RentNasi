<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentNasi | Login</title>
    <style>
     body {
        background: url("{{ url_for('static', filename='images/login.jpg') }}") no-repeat center center/cover;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        }
        .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.4); /* dark blur */
        backdrop-filter: blur(3px);
        }
        .login-box {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        width: 320px;
        }
        h2 {
        text-align: center;
        color: #333;
        }
        input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        }
         button {
        width: 100%;
        padding: 10px;
        background: #1e90ff;
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        margin-top: 15px;
        cursor: pointer;
        }
        button:hover {
        background: #187bcd;
        }
        .signup {
        text-align: center;
        margin-top: 10px;
        }
        .signup a {
        color: #1e90ff;
        text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-box">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="phone" placeholder="Phone number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup">
            <p>Don't have an account? <a href="/register">Sign up</a></p>
        </div>
    </div>
</body>
</html>
